<div class="container-page">
    <button mat-button (click)="openDialog()">Nueva lista</button>

    <div class="grid-notes">
        <div *ngFor="let note of notes">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{note.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div *ngFor="let check of note.checks">
                        <mat-checkbox  [disabled]="true" [(ngModel)]="check.value">{{check.text}}</mat-checkbox>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
